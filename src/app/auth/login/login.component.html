<div class="row">
    <form class="form-signin">
    <img class="mb-4" src="../../../assets/Carnelian_logo_small.png" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <label for="inputEmail" class="sr-only">Username</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Username" required autofocus [(ngModel)] = "username" [ngModelOptions]="{standalone: true}">
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required [(ngModel)] = "password" [ngModelOptions]="{standalone: true}">
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit" (click) = "login()">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2019-2020</p>
  </form>
l</div>
